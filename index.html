<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Book list app</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class=" container col-lg-5">
        <h1 class="display-4">
          <i class="fa fa-book text-white"></i>
          <span class="text-info">Book</span>List App
        </h1>
        <form id="book-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author">
          </div>
          <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn">
          </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block" id="author">
          </div>
        </form>
      </div>

      <div class="container">
        <table class="table table-striped table-borderless table-hover mt-5">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
      
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
